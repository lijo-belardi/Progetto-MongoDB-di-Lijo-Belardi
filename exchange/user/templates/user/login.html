{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<!-- message's section - START -->
<div class="container">
  {% if messages %}
  {% for message in messages %}
  <strong>{{ message }}</strong>
  {% endfor %}
  {% endif %}
</div>
<!-- message's section - END -->

<!--Login-->
<div class="container text-center py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <br><button class="btn btn-primary" type="submit">Login</button>
  </form>
  <br><p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock %}
