<!--- Wallet info - main card -->
<div class="card rounded shadow">
    <div class="card-body"><!--- Wallet info - card body -->
        <h3 class="card-title">{{ wallet.user }}'s wallet</h3>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text">Hi {{ wallet.user }}, this is your wallet! In this card you can view your wallet's information.</p>

        <table class="table table-hover"><!-- table wallet's information -->
            <thead>
            <tr>
                <th>Bitcoin (BTC)</th>
                <th>Dollars ($)</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{ wallet.btc_wallet }}</td>
                <td>{{ wallet.usd_wallet|floatformat:3 }}</td>
            </tr>
            </tbody>

        </table><!-- table wallet's information -->

        <a href="{% url 'user:profile' user.id %}" class="card-link">Profile</a>
        <a href="{% url 'app:homepage' %}" class="card-link">Home</a>
    </div><!--- Wallet info - card body -->
</div><!--- Wallet info - main card -->
